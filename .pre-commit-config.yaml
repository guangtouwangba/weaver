# Pre-commit 钩子配置
repos:
  # Python代码格式化
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=100]

  # Import排序
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # 代码质量检查
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E203,W503]

  # 类型检查
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: [--ignore-missing-imports, --no-strict-optional]

  # 通用文件检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # 文件格式检查
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-xml
      
      # 合并冲突检查
      - id: check-merge-conflict
      
      # 大文件检查
      - id: check-added-large-files
        args: [--maxkb=1000]
      
      # Python特定检查
      - id: check-ast
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]

  # 安全检查
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, ., -f, json]
        exclude: ^tests/

  # 文档检查
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]
        exclude: ^(tests/|migrations/)

  # 本地钩子
  - repo: local
    hooks:
      # 自定义Python模块检查
      - id: check-python-imports
        name: Check Python imports
        entry: python -c "import sys; [__import__(m) for m in ['rag'] if 'rag/' in ' '.join(sys.argv)]"
        language: python
        files: ^rag/.*\.py$
        pass_filenames: false
        
      # 检查requirements.txt同步
      - id: check-requirements
        name: Check requirements files consistency
        entry: bash -c 'echo "检查requirements文件..."'
        language: system
        files: requirements.*\.txt$
        pass_filenames: false

# 全局配置
default_stages: [commit]
fail_fast: false

# CI配置
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_schedule: weekly
  skip: [mypy, bandit]  # 在CI中跳过耗时的检查