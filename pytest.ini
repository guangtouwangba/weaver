[pytest]
# Pytest configuration
testpaths = packages/rag-core/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Disable doctest by default (avoid executing example code in docstrings)
addopts = 
    --tb=short
    --strict-markers
    -v

# Ignore certain files and directories
norecursedirs = 
    .git
    .venv
    venv
    build
    dist
    *.egg
    __pycache__
    .pytest_cache
    .ruff_cache

# Async support
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

