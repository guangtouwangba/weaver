                        æ‚¨å¥½ï¼æˆ‘æ˜¯æ™ºèƒ½åŠ©æ‰‹ï¼Œå¯ä»¥ä¸ºæ‚¨å›ç­”é—®é¢˜ã€‚æˆ‘ä¼šåŸºäºå·²æœ‰çš„æ–‡æ¡£çŸ¥è¯†ä¸ºæ‚¨æä¾›å‡†ç¡®çš„ç­”æ¡ˆã€‚è¯·é—®æœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©æ‚¨çš„å—ï¼Ÿ
                    </div>

            <div class="status" id="status">

    <script>
        class ChatSSEClient {
            constructor() {
                this.messagesContainer = document.getElementById('messages');
                this.statusElement = document.getElementById('status');
                this.messageInput = document.getElementById('message-input');
                this.sendButton = document.getElementById('send-button');
                this.chatForm = document.getElementById('chat-form');
                
                this.conversationId = this.generateUUID();
                this.isProcessing = false;
                this.currentAssistantMessage = null;
                
                this.initializeEventListeners();
                this.autoResizeTextarea();
            }
            
            initializeEventListeners() {
                this.chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });
                
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                });
            }
            
            autoResizeTextarea() {
                const textarea = this.messageInput;
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }
            
            generateUUID() {
                return 'xxxx-xxxx-4xxx-yxxx'.replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0;
                    const v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
            
            getConfig() {
                return {
                    topic_id: document.getElementById('topic-id').value || null,
                    search_type: document.getElementById('search-type').value,
                    max_results: parseInt(document.getElementById('max-results').value),
                    temperature: parseFloat(document.getElementById('temperature').value),
                    include_context: document.getElementById('include-context').checked,
                    conversation_id: this.conversationId
                };
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isProcessing) return;
                
                this.isProcessing = true;
                this.sendButton.disabled = true;
                this.messageInput.disabled = true;
                
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                this.addMessage('user', message);
                this.messageInput.value = '';
                this.autoResizeTextarea();
                
                // å‡†å¤‡åŠ©æ‰‹æ¶ˆæ¯
                this.currentAssistantMessage = this.addMessage('assistant', '');
                this.showTypingIndicator();
                
                try {
                    const config = this.getConfig();
                    const requestBody = {
                        message: message,
                        ...config
                    };
                    
                    const response = await fetch('/api/v1/chat/stream', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    await this.handleSSEStream(response);
                    
                } catch (error) {
                    console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                    this.showError(`å‘é€å¤±è´¥: ${error.message}`);
                } finally {
                    this.isProcessing = false;
                    this.sendButton.disabled = false;
                    this.messageInput.disabled = false;
                    this.messageInput.focus();
                    this.updateStatus('å‡†å¤‡å°±ç»ªï¼Œè¯·è¾“å…¥æ‚¨çš„é—®é¢˜...');
                }
            }
            
            async handleSSEStream(response) {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                try {
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop() || '';
                        
                        let currentEvent = '';
                        for (const line of lines) {
                            if (line.startsWith('event:')) {
                                currentEvent = line.substring(6).trim();
                            } else if (line.startsWith('data:')) {
                                try {
                                    const data = JSON.parse(line.substring(5).trim());
                                    this.handleSSEEvent(currentEvent, data);
                                } catch (e) {
                                    console.error('è§£æSSEæ•°æ®å¤±è´¥:', e, line);
                                }
                            }
                        }
                    }
                } finally {
                    reader.releaseLock();
                }
            }
            
            handleSSEEvent(eventType, data) {
                switch (eventType) {
                    case 'start':
                        console.log('å¼€å§‹å¤„ç†:', data);
                        this.updateStatus('å¼€å§‹å¤„ç†æ‚¨çš„é—®é¢˜...');
                        break;
                        
                    case 'progress':
                        console.log('è¿›åº¦æ›´æ–°:', data);
                        this.updateStatus(data.message, true);
                        break;
                        
                    case 'context':
                        console.log('æ£€ç´¢ç»“æœ:', data);
                        this.updateStatus(`æ‰¾åˆ° ${data.total_results} ä¸ªç›¸å…³æ–‡æ¡£ (${data.search_time_ms}ms)`, true);
                        if (data.total_results > 0) {
                            this.showContextInfo(data.contexts, data.search_time_ms);
                        }
                        break;
                        
                    case 'delta':
                        console.log('AIè¾“å‡º:', data);
                        this.appendToAssistantMessage(data.content);
                        break;
                        
                    case 'complete':
                        console.log('å¤„ç†å®Œæˆ:', data);
                        this.updateStatus(`å›ç­”å®Œæˆ (${data.total_tokens} tokens, ${data.generation_time_ms}ms)`);
                        this.hideTypingIndicator();
                        break;
                        
                    case 'error':
                        console.error('å¤„ç†é”™è¯¯:', data);
                        this.showError(data.error);
                        this.hideTypingIndicator();
                        break;
                        
                    default:
                        console.log('æœªçŸ¥äº‹ä»¶:', eventType, data);
                }
            }
            
            addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                if (role === 'user') {
                    messageDiv.appendChild(contentDiv);
                    messageDiv.appendChild(avatar);
                } else {
                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(contentDiv);
                }
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
                
                return contentDiv;
            }
            
            appendToAssistantMessage(content) {
                if (this.currentAssistantMessage) {
                    this.currentAssistantMessage.textContent += content;
                    this.scrollToBottom();
                }
            }
            
            showTypingIndicator() {
                if (this.currentAssistantMessage) {
                    this.currentAssistantMessage.innerHTML = `
                        <div class="typing-indicator">
                            <span class="typing-dots">
                                <span class="typing-dot"></span>
                                <span class="typing-dot"></span>
                                <span class="typing-dot"></span>
                            </span>
                            <span style="margin-left: 8px;">æ­£åœ¨æ€è€ƒ...</span>
                        </div>
                    `;
                }
            }
            
            hideTypingIndicator() {
                // Typing indicator will be replaced by actual content
            }
            
            showContextInfo(contexts, searchTime) {
                if (this.currentAssistantMessage && contexts.length > 0) {
                    const contextInfo = document.createElement('div');
                    contextInfo.className = 'context-info';
                    contextInfo.innerHTML = `
                        ğŸ“š <strong>å‚è€ƒäº† ${contexts.length} ä¸ªæ–‡æ¡£ç‰‡æ®µ</strong> (æœç´¢è€—æ—¶: ${searchTime}ms)<br>
                        ${contexts.slice(0, 2).map(ctx => 
                            `â€¢ ${ctx.document_title || 'æœªçŸ¥æ–‡æ¡£'} (ç›¸ä¼¼åº¦: ${(ctx.similarity_score * 100).toFixed(1)}%)`
                        ).join('<br>')}
                        ${contexts.length > 2 ? `<br>â€¢ è¿˜æœ‰ ${contexts.length - 2} ä¸ªç›¸å…³æ–‡æ¡£...` : ''}
                    `;
                    
                    this.currentAssistantMessage.parentNode.appendChild(contextInfo);
                }
            }
            
            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `âŒ ${message}`;
                
                if (this.currentAssistantMessage) {
                    this.currentAssistantMessage.textContent = 'æŠ±æ­‰ï¼Œå¤„ç†æ‚¨çš„è¯·æ±‚æ—¶å‡ºç°äº†é”™è¯¯ã€‚';
                    this.currentAssistantMessage.parentNode.appendChild(errorDiv);
                }
            }
            
            updateStatus(message, isProcessing = false) {
                this.statusElement.textContent = message;
                this.statusElement.className = isProcessing ? 'status processing' : 'status';
            }
            
            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }
        
        // åˆå§‹åŒ–èŠå¤©å®¢æˆ·ç«¯
        document.addEventListener('DOMContentLoaded', () => {
            window.chatClient = new ChatSSEClient();
            console.log('ğŸ¤– Chat SSEå®¢æˆ·ç«¯å·²åˆå§‹åŒ–');
        });
    </script>
