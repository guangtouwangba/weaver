version: '3.8'

services:
  # PostgreSQL database for cronjob system
  postgres:
    image: postgres:15-alpine
    container_name: research-agent-postgres
    environment:
      POSTGRES_DB: research_agent
      POSTGRES_USER: research_user
      POSTGRES_PASSWORD: research_password
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U research_user -d research_agent"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - research-network

  # ChromaDB for vector storage (local development)
  chromadb:
    image: chromadb/chroma:latest
    container_name: research-agent-chromadb
    environment:
      - CHROMA_HOST=0.0.0.0
      - CHROMA_PORT=8000
      - CHROMA_LOG_LEVEL=INFO
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - research-network

  # Redis for job queue and caching (optional)
  redis:
    image: redis:7-alpine
    container_name: research-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - research-network

  # Research Agent RAG API with cronjob support
  research-agent:
    build:
      context: .
      dockerfile: Dockerfile.serverless
    container_name: research-agent-api
    environment:
      # Database configuration
      - DATABASE_URL=postgresql://research_user:research_password@postgres:5432/research_agent
      
      # Vector database configuration
      - VECTOR_DB_PROVIDER=chroma
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - VECTOR_DB_PATH=/app/data/vector_db
      - VECTOR_DB_COLLECTION=research_papers
      
      # Embedding configuration
      - EMBEDDING_PROVIDER=huggingface
      - HUGGINGFACE_MODEL=all-MiniLM-L6-v2
      - HUGGINGFACE_BATCH_SIZE=32
      
      # API Keys (set in .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
      # Cronjob configuration
      - ENABLE_CRONJOBS=true
      - DEFAULT_MAX_PAPERS_PER_JOB=100
      - JOB_TIMEOUT_MINUTES=30
      - ENABLE_JOB_RETRIES=true
      - MAX_RETRY_ATTEMPTS=3
      
      # Redis configuration
      - REDIS_URL=redis://redis:6379/0
      
      # Logging
      - LOG_LEVEL=INFO
      
      # CORS
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
    
    volumes:
      - app_data:/app/data
      - ./logs:/app/logs
    
    ports:
      - "8080:8000"
    
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - research-network

  # Job scheduler service (for cron-like functionality)
  job-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    container_name: research-agent-scheduler
    environment:
      - DATABASE_URL=postgresql://research_user:research_password@postgres:5432/research_agent
      - API_BASE_URL=http://research-agent:8000
      - SCHEDULER_INTERVAL=60  # Check for jobs every 60 seconds
      - LOG_LEVEL=INFO
    
    depends_on:
      postgres:
        condition: service_healthy
      research-agent:
        condition: service_healthy
    
    volumes:
      - ./logs:/app/logs
    
    networks:
      - research-network

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local
  redis_data:
    driver: local
  app_data:
    driver: local

networks:
  research-network:
    driver: bridge