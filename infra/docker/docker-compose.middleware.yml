# Middleware Services
# Contains all infrastructure and middleware components:
# - PostgreSQL database
# - Redis cache  
# - Weaviate vector database
# - Elasticsearch & Kibana for logging
# - Admin tools (pgAdmin, Redis Commander)
# - Monitoring (Prometheus)

services:
  # ===== DATABASE: POSTGRESQL =====
  postgres:
    image: postgres:15-alpine
    container_name: research-agent-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-research_agent}
      POSTGRES_USER: ${POSTGRES_USER:-research_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-research_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-research_user} -d ${POSTGRES_DB:-research_agent}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - research-network

  # ===== VECTOR DATABASE: WEAVIATE =====
  weaviate:
    image: semitechnologies/weaviate:1.22.4
    container_name: research-agent-weaviate
    ports:
      - "${WEAVIATE_PORT:-8080}:8080"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: 'text2vec-openai,text2vec-cohere,text2vec-huggingface,ref2vec-centroid,generative-openai,qna-openai'
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - research-network

  # ===== CACHE: REDIS =====
  redis:
    image: redis:7-alpine
    container_name: research-agent-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - research-network

  # ===== LOGGING: ELASTICSEARCH =====
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: research-agent-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=research-agent-cluster
      - node.name=research-agent-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 1g
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
      - "${ELASTICSEARCH_TRANSPORT_PORT:-9300}:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - research-network

  # ===== LOGGING: KIBANA =====
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: research-agent-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=research-agent-kibana
      - SERVER_HOST=0.0.0.0
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - research-network

  # ===== MONITORING SERVICE (optional) =====
  prometheus:
    image: prom/prometheus:latest
    container_name: research-agent-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - research-network
    profiles:
      - monitoring

  # ===== DATABASE ADMIN TOOL (optional) =====
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: research-agent-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@research-agent.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - research-network
    profiles:
      - admin

  # ===== REDIS ADMIN TOOL (optional) =====
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: research-agent-redis-commander
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-redis_password}
    depends_on:
      - redis
    networks:
      - research-network
    profiles:
      - admin

networks:
  research-network:
    driver: bridge
    external: false

volumes:
  # PostgreSQL data
  postgres_data:
    driver: local
  # Weaviate data
  weaviate_data:
    driver: local
  # Redis data
  redis_data:
    driver: local
  # Elasticsearch data
  elasticsearch_data:
    driver: local
  # PgAdmin data
  pgadmin_data:
    driver: local