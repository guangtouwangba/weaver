# Application Services
# Contains the backend API, frontend, and application-level services.
# Depends on middleware services defined in docker-compose.middleware.yml

services:

  # ===== BACKEND API SERVICE =====
  research-agent-backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile.ultra-dev
    container_name: research-agent-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
      - WORKERS=${WORKERS:-1}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Database configuration (assumes middleware services are running)
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-research_agent}
      - POSTGRES_USER=${POSTGRES_USER:-research_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-research_password}
      # Vector database configuration
      - VECTOR_DB_TYPE=${VECTOR_DB_TYPE:-weaviate}
      - WEAVIATE_HOST=${WEAVIATE_HOST:-weaviate}
      - WEAVIATE_PORT=${WEAVIATE_PORT:-8080}
      - WEAVIATE_SCHEME=${WEAVIATE_SCHEME:-http}
      # Redis configuration
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - REDIS_DB=${REDIS_DB:-0}
    env_file:
      - ../../.env
    volumes:
      # Mount data directory for persistent vector DB
      - ../../data:/app/data
      # Mount logs directory
      - ../../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - research-network
    # Note: External dependencies on middleware services
    # Start middleware services first using docker-compose.middleware.yml

  # ===== FRONTEND SERVICE =====
  research-agent-frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: research-agent-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_TELEMETRY_DISABLED=1
      - API_BASE_URL=${API_BASE_URL:-http://research-agent-backend:8000}
    restart: unless-stopped
    depends_on:
      research-agent-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - research-network

  # ===== DEVELOPMENT SERVICE (with hot reload) =====
  research-agent-dev:
    build:
      context: ../../backend
      dockerfile: Dockerfile.dev
    container_name: research-agent-dev
    ports:
      - "8001:8000"
    command: ["python", "-m", "uvicorn", "api.simple_server:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    environment:
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
      - WORKERS=${WORKERS:-1}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      # Database configuration (assumes middleware services are running)
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-research_agent}
      - POSTGRES_USER=${POSTGRES_USER:-research_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-research_password}
      # Vector database configuration
      - VECTOR_DB_TYPE=${VECTOR_DB_TYPE:-weaviate}
      - WEAVIATE_HOST=${WEAVIATE_HOST:-weaviate}
      - WEAVIATE_PORT=${WEAVIATE_PORT:-8080}
      - WEAVIATE_SCHEME=${WEAVIATE_SCHEME:-http}
      # Redis configuration
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - REDIS_DB=${REDIS_DB:-0}
    env_file:
      - ../../.env
    volumes:
      # Mount source code for hot reload
      - ../../backend:/app
      # Mount data directory
      - ../../data:/app/data
      - ../../logs:/app/logs
    restart: unless-stopped
    networks:
      - research-network
    profiles:
      - dev
    # Note: External dependencies on middleware services
    # Start middleware services first using docker-compose.middleware.yml

  # ===== LOAD BALANCER (for testing multiple instances) =====
  nginx:
    image: nginx:alpine
    container_name: research-agent-nginx
    ports:
      - "80:80"
    volumes:
      - ../../infra/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - research-agent-backend
      - research-agent-frontend
    networks:
      - research-network
    profiles:
      - loadbalancer

networks:
  research-network:
    driver: bridge
    external: false

volumes:
  # Persistent volume for vector database (local data)
  vector_db_data:
    driver: local
  # Persistent volume for logs
  logs_data:
    driver: local