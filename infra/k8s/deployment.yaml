apiVersion: apps/v1
kind: Deployment
metadata:
  name: research-agent-api
  namespace: default
  labels:
    app: research-agent-api
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: research-agent-api
  template:
    metadata:
      labels:
        app: research-agent-api
        version: v1.0.0
    spec:
      containers:
      - name: research-agent-api
        image: research-agent-rag:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          protocol: TCP
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        - name: WORKERS
          value: "1"
        - name: LOG_LEVEL
          value: "INFO"
        # API Keys from secrets
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: research-agent-secrets
              key: openai-api-key
        - name: DEEPSEEK_API_KEY
          valueFrom:
            secretKeyRef:
              name: research-agent-secrets
              key: deepseek-api-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: research-agent-secrets
              key: anthropic-api-key
        # Configuration from ConfigMap
        envFrom:
        - configMapRef:
            name: research-agent-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: vector-db-storage
          mountPath: /app/data
        - name: logs-storage
          mountPath: /app/logs
      volumes:
      - name: vector-db-storage
        persistentVolumeClaim:
          claimName: research-agent-vector-db-pvc
      - name: logs-storage
        persistentVolumeClaim:
          claimName: research-agent-logs-pvc
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: research-agent-api-service
  namespace: default
  labels:
    app: research-agent-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: research-agent-api

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: research-agent-config
  namespace: default
data:
  DEFAULT_PROVIDER: "deepseek"
  OPENAI_MODEL: "gpt-4o-mini"
  DEEPSEEK_MODEL: "deepseek-chat"
  ANTHROPIC_MODEL: "claude-3-5-sonnet-20241022"
  
  # Agent configuration
  GOOGLE_ENGINEER_PROVIDER: "deepseek"
  GOOGLE_ENGINEER_MODEL: "deepseek-chat"
  MIT_RESEARCHER_PROVIDER: "deepseek"
  MIT_RESEARCHER_MODEL: "deepseek-chat"
  INDUSTRY_EXPERT_PROVIDER: "deepseek"
  INDUSTRY_EXPERT_MODEL: "deepseek-chat"
  PAPER_ANALYST_PROVIDER: "deepseek"
  PAPER_ANALYST_MODEL: "deepseek-chat"
  
  # Search configuration
  MIN_SIMILARITY_THRESHOLD: "0.6"
  ENABLE_ARXIV_FALLBACK: "true"
  ARXIV_FALLBACK_MAX_PAPERS: "5"
  ENABLE_QUERY_EXPANSION: "true"
  MAX_QUERY_EXPANSIONS: "2"
  
  # Performance settings
  DEFAULT_MAX_PAPERS: "15"
  MAX_PAPERS_PER_QUERY: "30"
  ENABLE_AGENT_DISCUSSIONS: "true"
  
  # Database configuration
  VECTOR_DB_PATH: "/app/data/vector_db"
  CHUNK_SIZE: "1000"
  CHUNK_OVERLAP: "200"
  
  # Logging
  LOG_LEVEL: "INFO"
  LOG_FILE: "/app/logs/research_agent.log"
  
  # CORS
  CORS_ORIGINS: "*"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: research-agent-vector-db-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd # Adjust based on your cluster

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: research-agent-logs-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: standard # Adjust based on your cluster