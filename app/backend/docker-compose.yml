version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: research-rag-db
    environment:
      POSTGRES_USER: research_rag
      POSTGRES_PASSWORD: research_rag_dev
      POSTGRES_DB: research_rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    # Increase max connections for heavy OCR workloads
    command: postgres -c max_connections=200 -c shared_buffers=256MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U research_rag -d research_rag"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

