version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: research-rag-db
    environment:
      POSTGRES_USER: research_rag
      POSTGRES_PASSWORD: research_rag_dev
      POSTGRES_DB: research_rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    # Increase max connections for heavy OCR workloads
    command: postgres -c max_connections=200 -c shared_buffers=256MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U research_rag -d research_rag"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: research-rag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: research-rag-qdrant
    ports:
      - "6333:6333"  # HTTP REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
