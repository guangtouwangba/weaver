# fly.dev.toml - Web 前端开发环境配置
# 部署命令: fly deploy --config fly.dev.toml
#
# 首次部署前需要创建应用:
# fly apps create research-rag-web-dev --org personal

app = 'research-rag-web-dev'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "development"
  # 开发环境可以添加更详细的日志
  LOG_LEVEL = "debug"

[http_service]
  internal_port = 3000
  force_https = true
  # 开发环境：机器会自动休眠以节省成本
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  # 开发环境使用较小的配置以节省成本
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

