# fly.prod.toml - Web 前端生产环境配置
# 部署命令: fly deploy --config fly.prod.toml
#
# 首次部署前需要创建应用:
# fly apps create research-rag-web-prod --org personal

app = 'research-rag-web-prod'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  LOG_LEVEL = "info"

[http_service]
  internal_port = 3000
  force_https = true
  # MVP 阶段：自动休眠节省成本
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  # MVP 阶段使用最小配置
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

# 生产环境健康检查配置
[checks]
  [checks.alive]
    type = "tcp"
    port = 3000
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

