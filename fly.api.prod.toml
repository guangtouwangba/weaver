# fly.api.prod.toml - API 后端生产环境配置
# 部署命令: fly deploy --config fly.api.prod.toml --dockerfile Dockerfile.api
#
# 首次部署前需要创建应用:
# fly apps create research-rag-api-prod --org personal

app = 'research-rag-api-prod'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile.api"

[env]
  ENVIRONMENT = "production"
  LOG_LEVEL = "info"
  # 生产环境应该限制 CORS 来源
  # CORS_ORIGINS = "https://research-rag-web-prod.fly.dev"

[http_service]
  internal_port = 8000
  force_https = true
  # 生产环境：保持运行以确保快速响应
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  # 生产环境使用更大配置
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

# 生产环境健康检查
[checks]
  [checks.alive]
    type = "tcp"
    port = 8000
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"

  [checks.health]
    type = "http"
    port = 8000
    path = "/health"
    interval = "30s"
    timeout = "5s"
    grace_period = "15s"

