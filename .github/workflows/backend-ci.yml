name: Backend CI

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'app/backend/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'app/backend/**'

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/backend

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -e .[dev]

    - name: Run Ruff (Lint)
      run: ruff check .

    - name: Run Ruff (Format)
      run: ruff format --check .

    - name: Run Mypy (Type Check)
      run: mypy .

  test:
    name: Integration Tests
    needs: quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y poppler-utils ffmpeg

    - name: Install dependencies
      working-directory: ./app/backend
      run: |
        pip install --upgrade pip
        pip install -e .[dev]
        pip install pytest pytest-asyncio pytest-cov aiosqlite

    - name: Run Integration Tests
      working-directory: ./app/backend
      env:
        PYTHONPATH: src
        DATABASE_URL: "sqlite+aiosqlite:///:memory:"
        OPENROUTER_API_KEY: "sk-mock-key"
        SUPABASE_URL: "https://mock.supabase.co"
        SUPABASE_SERVICE_ROLE_KEY: "mock-key"
        ENVIRONMENT: "test"
      run: |
        pytest tests/integration -v

  prod-check:
    name: Production Environment Check
    needs: quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install PROD dependencies only
      run: |
        pip install --upgrade pip
        # Install without [dev] extras to simulate production
        pip install .

    - name: Verify Import (Smoke Test)
      env:
        PYTHONPATH: src
      run: |
        python scripts/check_imports.py
