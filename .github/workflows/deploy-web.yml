name: Deploy Web Frontend

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'app/frontend/**'
      - '.github/workflows/deploy-web.yml'
  
  # 允许手动触发并选择环境
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy-dev:
    name: Deploy to Development (app/frontend)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.environment == 'dev'
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy app/frontend to Development
        run: cd app/frontend && flyctl deploy --remote-only --config fly.dev.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_WEB_DEV }}

  deploy-prod:
    name: Deploy to Production (web prototype)
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'prod'
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy web to Production
        run: cd web && flyctl deploy --remote-only --config fly.prod.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_WEB_PROD }}
