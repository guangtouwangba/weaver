name: Frontend CI

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'app/frontend/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'app/frontend/**'

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/frontend

    steps:
    - uses: actions/checkout@v6

    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: app/frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Test
      run: npm run test:run

    - name: Build
      run: npm run build
