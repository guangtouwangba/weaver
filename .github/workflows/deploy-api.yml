name: Deploy API

on:
  # 自动部署 - 当后端代码变更时触发
  push:
    branches:
      - master
      - main
    paths:
      - 'app/backend/**'
      - 'Dockerfile.api'
      - 'fly.api.dev.toml'
      - 'fly.api.prod.toml'
      - '.github/workflows/deploy-api.yml'

  # 手动触发
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy-dev:
    name: Deploy API to Development
    runs-on: ubuntu-latest
    # 自动部署只触发 dev 环境
    if: github.event_name == 'push' || github.event.inputs.environment == 'dev'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io (Dev)
        run: flyctl deploy --remote-only --config fly.api.dev.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_API_DEV }}

  deploy-prod:
    name: Deploy API to Production
    runs-on: ubuntu-latest
    # 生产环境只能手动触发
    if: github.event.inputs.environment == 'prod'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io (Prod)
        run: flyctl deploy --remote-only --config fly.api.prod.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_API_PROD }}
