version: '3.8'

services:
  # ===== MAIN API SERVICE =====
  research-agent-api:
    build:
      context: .
      dockerfile: Dockerfile.serverless
    container_name: research-agent-api
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=1
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      # Mount data directory for persistent vector DB
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - research-network

  # ===== DEVELOPMENT SERVICE (with hot reload) =====
  research-agent-dev:
    build:
      context: .
      dockerfile: Dockerfile.serverless
    container_name: research-agent-dev
    ports:
      - "8001:8000"
    command: ["python", "-m", "uvicorn", "api.server:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=1
      - LOG_LEVEL=DEBUG
    env_file:
      - .env
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Mount data directory
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - research-network
    profiles:
      - dev

  # ===== MONITORING SERVICE (optional) =====
  prometheus:
    image: prom/prometheus:latest
    container_name: research-agent-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - research-network
    profiles:
      - monitoring

  # ===== LOAD BALANCER (for testing multiple instances) =====
  nginx:
    image: nginx:alpine
    container_name: research-agent-nginx
    ports:
      - "80:80"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - research-agent-api
    networks:
      - research-network
    profiles:
      - loadbalancer

networks:
  research-network:
    driver: bridge

volumes:
  # Persistent volume for vector database
  vector_db_data:
    driver: local
  # Persistent volume for logs
  logs_data:
    driver: local