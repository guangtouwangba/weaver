version: '3.8'

services:
  # Development container (for DevContainer)
  dev:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: knowledge-platform-dev
    volumes:
      - .:/workspace:cached
      - venv:/workspace/venv
    working_dir: /workspace
    command: sleep infinity
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/knowledge_platform
      - REDIS_URL=redis://redis:6379
    networks:
      - knowledge-network
    # 端口映射
    ports:
      - "8000:8000"  # FastAPI
      - "5173:5173"  # Vite

  # PostgreSQL database with pgvector for topic management and semantic search
  postgres:
    image: pgvector/pgvector:pg15
    container_name: knowledge-platform-db
    environment:
      POSTGRES_DB: knowledge_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - knowledge-network

  # Redis for caching (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: knowledge-platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - knowledge-network
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  venv:
    driver: local

networks:
  knowledge-network:
    driver: bridge

