# fly.api.dev.toml - API 后端开发环境配置
#
# ============================================
# 首次部署步骤:
# ============================================
# 1. 创建应用:
#    fly apps create research-rag-api-dev --org personal
#
# 2. 创建 Volume 存储 PDF 文件:
#    fly volumes create uploads_data --size 1 --region sjc --app research-rag-api-dev
#
# 3. 设置 Secrets (使用 Supabase 数据库):
#    fly secrets set OPENROUTER_API_KEY=sk-or-v1-xxx --app research-rag-api-dev
#    fly secrets set DATABASE_URL=postgresql://postgres.xxx:password@aws-0-us-west-1.pooler.supabase.com:6543/postgres --app research-rag-api-dev
#
# 4. 部署:
#    fly deploy --config fly.api.dev.toml
#
# ============================================
# 数据库: Supabase PostgreSQL (with pgvector)
# ============================================

app = 'research-rag-api-dev'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile.api"

[env]
  ENVIRONMENT = "development"
  LOG_LEVEL = "DEBUG"
  # CORS - 开发环境允许所有来源
  CORS_ORIGINS = "*"
  # 上传目录 (挂载到 Fly Volume)
  UPLOAD_DIR = "/data/uploads"

# Fly Postgres 会自动注入 DATABASE_URL 环境变量
# 无需手动配置

[http_service]
  internal_port = 8000
  force_https = true
  # 开发环境：自动休眠以节省成本 (空闲时停止)
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

# 挂载 Volume 用于存储上传的 PDF 文件
[mounts]
  source = "uploads_data"
  destination = "/data/uploads"

[[vm]]
  # 开发环境使用最小配置 (免费套餐)
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

# 健康检查配置
[checks]
  [checks.health]
    type = "http"
    port = 8000
    path = "/health"
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
