[tool:pytest]
# PDF Loader Test Configuration

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow running tests
    file_loader: File loader tests
    pdf_loader: PDF loader specific tests
    requires_pdf_lib: Tests requiring PDF libraries (pymupdf/PyPDF2)
    performance: Performance tests
    error_handling: Error handling tests
    mock_heavy: Tests with extensive mocking

# Asyncio configuration
asyncio_mode = auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test output configuration
addopts = 
    -v
    --strict-markers
    --tb=short
    --show-capture=no
    --durations=10

# Minimum Python version
minversion = 3.8

# Test timeout (for hanging tests)
timeout = 300

# Coverage configuration (if using pytest-cov)
# addopts = --cov=modules.file_loader.pdf_loader --cov-report=html --cov-report=term

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::UserWarning