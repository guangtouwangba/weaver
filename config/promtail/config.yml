server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Basic application logs - minimal configuration
  - job_name: rag-app-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: rag-app
          service: rag-system
          __path__: /var/log/app/*.log

  # Docker container logs - basic collection
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/?(.*)'
        target_label: 'container_name'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

  # Simple file logs without complex parsing
  - job_name: simple-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: simple-logs
          service: rag-api
          __path__: /var/log/app/app.log

  - job_name: worker-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: worker-logs
          service: rag-worker
          __path__: /var/log/app/worker.log

  - job_name: error-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: error-logs
          service: rag-system
          severity: error
          __path__: /var/log/app/error.log