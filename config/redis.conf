# Redis配置文件

# 网络配置
bind 0.0.0.0
port 6379
protected-mode no

# 持久化配置
save 900 1
save 300 10
save 60 10000

# AOF配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志配置
loglevel notice
logfile ""

# 客户端配置
timeout 300
tcp-keepalive 300

# 安全配置
requirepass redis_password

# 性能优化
tcp-backlog 511
databases 16

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128