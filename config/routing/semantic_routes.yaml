# Semantic Router Configuration
# 语义路由配置文件 - 基于完整语义示例而非关键词

routes:
  # RAG 查询路由 - 用于文档搜索和知识检索
  - name: "rag_query"
    handler: "rag_handler"
    utterances:
      # 中文完整查询示例
      - "请帮我在文档中查找关于机器学习的相关信息"
      - "文档里有没有提到深度学习算法的内容"
      - "根据知识库的资料，人工智能的发展历程是怎样的"
      - "从研究论文中找到关于神经网络架构的详细说明"
      - "请搜索文档中关于自然语言处理的技术细节"
      - "知识库中有哪些关于计算机视觉的研究成果"
      - "文档中提到的数据挖掘方法有哪些特点"
      - "请查找资料中关于强化学习应用场景的描述"
      - "根据文档内容，解释一下卷积神经网络的工作原理"
      - "从知识库中检索关于推荐系统算法的相关研究"
      
      # English complete query examples
      - "Please find information about machine learning algorithms in the documents"
      - "What does the research paper say about deep learning architectures"
      - "Search the knowledge base for details on natural language processing"
      - "Look up information about computer vision techniques from the documents"
      - "Find relevant information about reinforcement learning applications"
      - "According to the documents, how do neural networks process information"
      - "Retrieve information about data mining methodologies from the knowledge base"
      - "What do the papers mention about transformer architectures"
      - "Search for specific details on recommendation system algorithms"
      - "Find information about recent advances in artificial intelligence research"
      
    description: "处理文档搜索和知识检索相关的查询"
    confidence_threshold: 0.7
  
  # 总结请求路由 - 用于文档摘要和内容总结
  - name: "summary_request"
    handler: "summary_handler"
    utterances:
      # 中文完整总结请求示例
      - "请给我总结一下这个文档的主要内容"
      - "这个话题主要讲了什么内容"
      - "能帮我概括一下这份资料的要点吗"
      - "请提供这个研究的核心观点总结"
      - "这个主题涵盖了哪些重要方面"
      - "请简要说明一下这个文档的主旨"
      - "能给我一个关于这个话题的整体概述吗"
      - "这份材料的关键信息有哪些"
      - "请归纳一下这个内容的核心要素"
      - "这个topic主要包含什么信息"
      - "能简单介绍一下这个主题的内容框架吗"
      - "请提炼出这个文档的精华部分"
      - "这个研究领域的主要发现是什么"
      - "能概述一下这个话题的核心议题吗"
      - "请总结这个内容的关键见解"
      
      # English complete summary request examples  
      - "Please give me a summary of what this document covers"
      - "What are the main points discussed in this topic"
      - "Can you provide an overview of the key concepts here"
      - "What does this research fundamentally focus on"
      - "Please summarize the core findings of this study"
      - "Can you give me the essence of what this material discusses"
      - "What are the primary themes covered in this content"
      - "Please provide a high-level overview of this topic"
      - "What are the key takeaways from this document"
      - "Can you explain what this topic is mainly about"
      - "Please outline the main ideas presented here"
      - "What does this content primarily address"
      - "Can you summarize the central arguments of this work"
      - "What are the most important aspects covered in this material"
      - "Please give me the big picture of what this discusses"
      
    description: "处理文档摘要和内容总结请求"
    confidence_threshold: 0.8
  
  # 系统命令路由 - 用于系统管理和控制
  - name: "system_command"
    handler: "system_handler"
    utterances:
      # 中文完整系统命令示例
      - "请检查一下系统的运行状态"
      - "能帮我查看一下服务的健康状况吗"
      - "需要重启这个系统服务"
      - "请清理一下系统缓存数据"
      - "帮我检查系统的性能指标"
      - "需要重新加载配置文件"
      - "请停止当前运行的服务"
      - "能显示系统的诊断信息吗"
      - "帮我查看系统资源使用情况"
      - "需要执行系统维护操作"
      
      # English complete system command examples
      - "Please check the system health status"
      - "Can you show me the current service status"
      - "I need to restart the application service"
      - "Please clear the system cache data"
      - "Can you run a system diagnostic check"
      - "I need to reload the configuration files"
      - "Please stop the running services"
      - "Can you show me system performance metrics"
      - "I need to check system resource usage"
      - "Please perform system maintenance tasks"
      
    description: "处理系统管理和控制命令"
    confidence_threshold: 0.9
  
  # 工具请求路由 - 用于特定工具调用
  - name: "tool_request"
    handler: "tool_handler"
    utterances:
      # 中文完整工具请求示例
      - "请帮我调用数据分析工具来处理这些数据"
      - "我需要使用计算器工具来完成这个计算"
      - "能帮我运行文档转换工具吗"
      - "请执行代码编译和运行功能"
      - "我需要启动图像处理工具来编辑图片"
      - "请调用API接口工具获取外部数据"
      - "能帮我使用文件压缩工具吗"
      - "需要运行数据库查询工具"
      - "请启动自动化测试工具"
      - "我想使用翻译工具来翻译这段文字"
      
      # English complete tool request examples
      - "Please use the data analysis tool to process this dataset"
      - "I need to call the calculator function for this computation"
      - "Can you run the document conversion utility for me"
      - "Please execute the code compilation and testing tool"
      - "I need to use the image processing tool to edit this picture"
      - "Can you invoke the API integration tool to fetch external data"
      - "I'd like to use the file compression utility"
      - "Please run the database query tool to get this information"
      - "Can you execute the automated testing framework"
      - "I need to use the translation tool for this text"
      
    description: "处理特定工具调用请求"
    confidence_threshold: 0.8
  
  # 普通聊天路由 - 用于日常对话和问候
  - name: "casual_chat"
    handler: "chat_handler"
    utterances:
      # 中文完整日常对话示例
      - "你好，很高兴见到你"
      - "早上好，今天天气真不错"
      - "谢谢你的帮助，非常感谢"
      - "能介绍一下你自己吗"
      - "你有什么能力和功能呢"
      - "我们可以随便聊聊天吗"
      - "今天过得怎么样"
      - "很高兴能和你交流"
      - "再见，期待下次聊天"
      - "你能帮我做些什么呢"
      - "感觉你很智能，很厉害"
      - "我对人工智能很感兴趣"
      - "你是什么时候被创建的"
      - "和你聊天感觉很有趣"
      - "希望我们能成为朋友"
      
      # English complete casual conversation examples
      - "Hello there, nice to meet you today"
      - "Good morning, hope you're having a great day"
      - "Thank you so much for your assistance"
      - "Can you tell me a bit about yourself"
      - "What kind of capabilities do you have"
      - "I'd love to have a casual chat with you"
      - "How has your day been going so far"
      - "It's really nice to be able to talk with you"
      - "Goodbye for now, looking forward to chatting again"
      - "What kinds of things can you help me with"
      - "You seem very intelligent and helpful"
      - "I find artificial intelligence fascinating"
      - "When were you created or developed"
      - "I'm enjoying our conversation quite a bit"
      - "I hope we can be good conversation partners"
      
    description: "处理日常对话和问候"
    confidence_threshold: 0.6

# 编码器配置选项
encoders:
  # FastEmbed 编码器（默认，本地运行）
  fastembed:
    model: "BAAI/bge-small-en-v1.5"
    max_length: 512
    cache_dir: "./models/fastembed"
    
  # OpenAI 编码器
  openai:
    model: "text-embedding-3-small"
    api_key_env: "OPENAI_API_KEY"
    dimensions: 1536
    
  # Cohere 编码器
  cohere:
    model: "embed-multilingual-v3.0"
    api_key_env: "COHERE_API_KEY"
    
  # HuggingFace 编码器
  huggingface:
    model: "sentence-transformers/all-MiniLM-L6-v2"
    device: "cpu"
    cache_dir: "./models/sentence_transformers"

# 全局路由配置
routing_config:
  # 默认阈值
  default_threshold: 0.5
  
  # 最大返回结果数
  top_k: 1
  
  # 是否启用模糊匹配
  fuzzy_matching: true
  
  # 缓存设置
  cache:
    enabled: true
    max_size: 1000
    ttl_seconds: 3600
  
  # 日志设置
  logging:
    level: "INFO"
    log_decisions: true
    log_confidence_scores: true